{% extends "fuw/base.html" %}


{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-header"><a class="text-decoration-none text-dark" href="{% url 'index' %}">Home</a></h5>
            {% for message in messages %}
                <div {% if message.extra_tags %} class="alert alert-{{message.extra_tags}}" {% endif %}>
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}

            <div class=" h6 card-title mb-5 mt-3">
                {{student.matric_number}} scores are:
            </div>

            <p class="card-text">
                {{student.classname.name}}({{student.classname.code}}):<span class="fw-bold"> {{student.classname.evaluation.score}}</span>
            </p>
        </div>
    </div>

{% endblock %}
